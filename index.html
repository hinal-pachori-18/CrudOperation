<body>
    <div class="container  text-dark">
    <form id="form" >
        <table border="1">
          <legend><h2>Form</h2></legend>
            Product Id    &nbsp; &nbsp;  &nbsp;  &nbsp;   <input type="text" placeholder="Id" name ="p_id" id="p_id" ><br><br>
            Product Name &nbsp;<input type="text" placeholder="Name" name ="p_name" id="p_name" ><br><br>
            Product Image &nbsp;<input type="file" placeholder="Image" name="p_image" id="p_image" onchange="changeimage()"><br><br>
            Product Price  &nbsp; <input type="text" placeholder="Price" name="p_price" id="p_price"><br><br>
            Product Descr &nbsp;<input type="text" placeholder="Description" name="p_description" id="p_description"><br><br>
            <button type="button" class="btn btn-success" id="Submit" onclick="AddData()">Submit</button>
            <button type="button" class="btn btn-danger" id="Update">Update</button>
            <br><br>
            <input type="text" placeholder="filter-item" id="filterinput" onkeyup="filtervalue()">
          

            <br><br>
           

        </fieldset>
    </table>

    </form>


    <button class="btn btn-primary">Sort
        <select id="sortmyproduct" name="sortmyproduct" class= "bg-primary p-2 text-white border-0" onchange="sortproducts()">
            <option value="select" >Select</option>
            <option value="spid">Product_Id</option>
            <option value="spname">Product_Name</option>
            <option value="spprice">Product_Price</option>
        </select>
    </button>
    <div id="msg"></div>

  <br>

        <legend><h2>Display Data</h2></legend>
        <table id="crudtable" border="1">
            <thead>
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    </fieldset>
</div>
